<div class="container">
  <div class="border">
    <button class="btn btn-md btn-outline-primary" (click)="open(content)">
      <i class="fa fa-user"></i>New Patient</button>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Date</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let patient of patients">
      <td><span>{{patient.id}}</span></td>
      <td><span>{{patient.firstName}}</span></td>
      <td><span>{{patient.lastName}}</span></td>
      <td><span>{{patient.email}}</span></td>
      <td><span>{{patient.date}}</span></td>
      <td><span>{{patient.price}}</span></td>
      <td>
        <button class="btn btn-sm btn-info">
          <i class="fa fa-search"></i>Details</button>
        <button class="btn btn-sm btn-warning">
          <i class="fa fa-edit"></i>Edit</button>
        <button class="btn btn-sm btn-danger">
          <i class="fa fa-remove"></i>Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header" >
    <h4 class="modal-title" id="modal-basic-title" >New Patient</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="firstName">FirstName</label>
        <div class="input-group">
          <input id="firstName" class="form-control" type="text" #firstName="ngModel" ngModel >
        </div><br>
        <label for="lastName">LastName</label>
        <div class="input-group">
          <input id="lastName" class="form-control" type="text" #lastName="ngModel" ngModel>
        </div><br>
        <label for="email">Email</label>
        <div class="input-group">
          <input id="email" class="form-control" type="email"  #email="ngModel"  ngModel>
        </div><br>
        <label for="date">Date</label>
        <div class="input-group">
          <input id="date" class="form-control"  type="date"   #date="ngModel"  ngModel >
        </div><br>
        <label for="price">Price</label>
        <div class="input-group">
          <input id="price" class="form-control" type="number" #price="ngModel"    ngModel>
        </div><br>
        <div class="border text-center">
          <button data-dismiss="modal" class="btn btn-info">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer"  >
    <button type="submit" class="btn btn-outline-dark"
            (click)="modal.close('Save click')"
    >Close</button>
  </div>
</ng-template>
